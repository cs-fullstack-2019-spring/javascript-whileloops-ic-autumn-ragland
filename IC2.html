<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In Class 02</title>
</head>
<body>
Print only the even numbers between 1 and 100

<script>

    var count = 2;      //set the first number as the first even number after 1

    while (count <= 100)    //set the parameters as less than 100
    {
        console.log(count);     //print th numbers
        count= count +2;    //add 2 to keep the numbers even
    }

</script>
</body>
</html>
